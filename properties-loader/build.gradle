plugins {
    id 'java'
    id "org.springframework.boot"
    id "io.spring.dependency-management"
}

version '1.0.0'

repositories {
    mavenCentral()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


